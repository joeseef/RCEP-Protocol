<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RL4</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: #0b0f19;
        color: #e5e7eb;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .card {
        width: 320px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(10px);
        padding: 14px 14px 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      }
      .row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      img {
        width: 28px;
        height: 28px;
        border-radius: 8px;
      }
      h1 {
        font-size: 14px;
        margin: 0;
        letter-spacing: 0.2px;
      }
      p {
        margin: 0;
        font-size: 13px;
        line-height: 1.35;
        color: rgba(229, 231, 235, 0.85);
      }
      code {
        font-size: 12px;
        background: rgba(255, 255, 255, 0.06);
        padding: 2px 6px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <img src="assets/rl4-launcher.png" alt="RL4" />
        <h1>RL4 Snapshot</h1>
      </div>
      <p>Please go on <code>ChatGPT</code>, <code>Claude</code>, or <code>Gemini</code> to use RL4.</p>
    </div>
  </body>
</html>
